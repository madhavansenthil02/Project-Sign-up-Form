<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card1">
            <div class="logo-section">
                <img src="odin-lined.png" alt="logo">
                <h1>ODIN</h1>
            </div>
            <p>Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>
        </div>
        <div class="card2">
            <div class="para">
                <p class="para1">This is not a real online service! you know you need something <br> like this your life
                    to help you realize your deepest dreams. <br> Sign up now to get started.</p>
                <p class="para2">You know you want to.</p>
            </div>
            <div class="input-card">
                <h3>Let's do this!</h3>
                <div class="box">
                    <div>
                        <label for="firstname">FIRST NAME</label><br>
                        <input type="text" id="firstname" required value="Thor">
                    </div>
                    <div>
                        <label for="lastname">LAST NAME</label><br>
                        <input type="text" id="lastname" required value="odinson">
                    </div>
                    <div>
                        <label for="email">EMAIL</label><br>
                        <input type="email" id="email" required>
                    </div>
                    <div>
                        <label for="phonenumber">PHONE NUMBER</label><br>
                        <input type="number" id="phonenumber" required>
                    </div>
                    <div>
                        <label for="password">PASSWORD</label><br>
                        <input type="password" id="password" required>
                    </div>
                    <div>
                        <label for="confirmpassword">CONFIRM PASSWORD</label><br>
                        <input type="password" id="confirmpassword" required>
                    </div>
                </div>
            </div>
            <div class="button-card">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
